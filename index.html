<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h2>Badal Kumar</h2>
    </div>

    <div class="row">
        <div class="leftcolumn" id="root"></div>
        <div class="rightcolumn">
            <div class="card">
                <h2>About Me</h2>
                <div class="img" style="height:100px;">Image</div>
                <p>A programmer..., an enthusiastic person. Simplicity attracts me :)</p>
            </div>
            <div class="card">
                <h3>Popular Post</h3>
                <div class="img">Image</div><br>
                <div class="img">Image</div><br>
                <div class="img">Image</div>
            </div>
            <div class="card">
                <h3>Follow Me</h3>
                <p>Some text..</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <h2>&copy; Badal Kumar</h2>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="title" class="t-capital">Modal Header</h2>
            </div>
            <div class="modal-body">
                <p id="details" class="capital content"></p>
            </div>
            <div class="modal-footer">
                <h3 id="owner" class="capital"></h3>
            </div>
        </div>

    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var modal = document.getElementById('myModal');
        var span = document.getElementsByClassName("close")[0];
        var title = document.getElementById("title");
        var details = document.getElementById("details");
        var owner = document.getElementById("owner");
        span.onclick = function() {
                modal.style.display = "none";
            }
            // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function findById(id) {
            $.ajax({
                type: 'GET',
                url: 'https://blogsadda.herokuapp.com/api/' + id + '/',
                dataType: 'json',
                success: function(data) {
                    // console.log(data)
                    title.innerText = data.title
                    details.innerText = data.content
                    owner.innerText = data.owner + " at " + data.created_at
                    modal.style.display = "block"
                }
            })
        }
        $(document).ready(function() {
            $('#root').on('click', '.card .content a', function() {
                findById($(this).data('identity'));
            })
        });
    </script>
</body>

</html>
