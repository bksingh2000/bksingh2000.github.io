<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h2>Badal Kumar</h2>
    </div>
    <!-- <div class="row">
        <div class="card">
            <marquee>Hello</marquee>
        </div>
    </div> -->

    <div class="row">
        <div class="leftcolumn" id="root">
            <div class="card loader" id="loader">
                <p>Loading Blogs...</p>
            </div>
        </div>
        <div class="rightcolumn">
            <div class="card">
                <h2>About Me</h2>
                <div class="img" style="height:100px;background:url('about.jpg');background-position: center;background-size: cover;"></div>
                <p>A programmer..., an enthusiastic person. Simplicity attracts me :)</p>
            </div>
            <div class="card">
                <h3>Contact Us</h3>
                <input type="text" placeholder="Name" id="name" name="name">
                <input type="text" placeholder="Email address" id="email" name="email">
                <textarea name="msg" placeholder="Write something.." style="height:200px" id="msg" name="msg"></textarea>
                <div class="alert success" id="alert">
                </div>
                <input type="submit" id="submit" value="Send Message">
            </div>
        </div>
    </div>

    <div class="footer">
        <h2>&copy; Badal Kumar</h2>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="title" class="t-capital"></h2>
            </div>
            <div class="modal-body">
                <p id="details" class="capital content"></p>
            </div>
            <div class="modal-footer">
                <h3 id="owner"></h3>
            </div>
        </div>

    </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
