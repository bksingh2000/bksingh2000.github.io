<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h2>Badal Kumar</h2>
    </div>

    <div class="row">
        <div class="leftcolumn" id="root"></div>
        <div class="rightcolumn">
            <div class="card">
                <h2>About Me</h2>
                <div class="img" style="height:100px;background:url('about.jpg');background-position: center;background-size: cover;"></div>
                <p>A programmer..., an enthusiastic person. Simplicity attracts me :)</p>
            </div>
            <div class="card">
                <h3>Contact Us</h3>
                <input type="text" placeholder="Name" id="name" name="name">
                <input type="text" placeholder="Email address" id="email" name="email">
                <textarea name="msg" placeholder="Write something.." style="height:200px" id="msg" name="msg"></textarea>
                <div class="alert success" id="alert">

                </div>
                <input type="submit" id="submit" value="Send Message">
            </div>
        </div>
    </div>

    <div class="footer">
        <h2>&copy; Badal Kumar</h2>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="title" class="t-capital"></h2>
            </div>
            <div class="modal-body">
                <p id="details" class="capital content"></p>
            </div>
            <div class="modal-footer">
                <h3 id="owner"></h3>
            </div>
        </div>

    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var modal = document.getElementById('myModal');
        var span = document.getElementsByClassName("close")[0];
        var title = document.getElementById("title");
        var details = document.getElementById("details");
        var owner = document.getElementById("owner");
        var alert = document.getElementById("alert");
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function findById(id) {
            $.ajax({
                type: 'GET',
                url: link + id + '/',
                dataType: 'json',
                success: function(data) {
                    title.innerText = data.title
                    details.innerText = data.content
                    owner.innerText = "Puplished by " + capitalizeFirstLetter(data.owner) + " on " + data.created_at
                    modal.style.display = "block"
                }
            })
        }
        // AJAX for posting
        function create_post() {
            $.ajax({
                url: link + "contact/", // the endpoint
                type: "POST", // http method
                data: {
                    name: $('#name').val().trim(),
                    email: $('#email').val().trim(),
                    msg: $('#msg').val().trim(),
                }, // data sent with the post request

                // handle a successful response
                success: function(json) {
                    $('#name').val('');
                    $('#email').val('');
                    $('#msg').val('');
                    alert.innerHTML = "<span class='closebtn'>&times;</span>Message sent successfully!"
                    alert.style.backgroundColor = "#4CAF50"
                    alert.style.display = "block";
                }
            });
        };

        $(document).ready(function() {
            $('#root').on('click', '.card .content a', function() {
                findById($(this).data('identity'));
            })
            $('#alert').on('click', '.closebtn', function() {
                $('#alert').fadeOut('slow')
            })
            $("#submit").click(function() {
                n = $('#name').val().trim();
                e = $('#email').val().trim();
                m = $('#msg').val().trim();
                if (n == '' && e == '' && m == '') {
                    alert.innerHTML = "<span class='closebtn'>&times;</span>Fill all the details"
                    alert.style.backgroundColor = "#ff9800"
                    alert.style.display = "block"
                } else if (!isValidEmailAddress(e)) {
                    alert.innerHTML = "<span class='closebtn'>&times;</span>Email is not valid"
                    alert.style.backgroundColor = "#ff9800"
                    alert.style.display = "block"
                } else {
                    create_post()
                }
            });
        });
    </script>
</body>

</html>
